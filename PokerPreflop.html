<!DOCTYPE html>
<html id="html">

<head>
    <title>Poker Preflop</title>
    <style type="text/css">
        body {
            margin: 1.35em !important;
        }

        html {
            background-color: #33cc78;
        }

        h1 {
            font-size: 1.875em;
        }

        h2 {
            font-size: 3em;
        }

        .black {
            background-color: black;
        }

        .whiteText {
            color: white;
        }

        .text {
            font-family: Verdana;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .hand {
            width: 2.5em;
            padding: 1px 1px;
            margin: 0.325px 0.325px;
            color: black !important;
        }

        .pocketPair {
            background-color: #b8deb9;
        }

        .suited {
            background-color: #faeab9;
        }

        .offsuit {
            background-color: #dbecff;
        }

        .selected {
            font-weight: bold;
        }

        .selectedAction {
            font-weight: bold;
        }

        .fold {
            background-color: #777777;
        }

        .raise {
            background-color: yellow;
        }

        #mainSelection {
            border: 0;
            float: left;
            width: 9em;
        }

        .subSelection {
            border: 0;
            float: left;
        }

        #rolledAction {
            display: inline-block;
            margin: 0em 0em 0em 1em;
            text-align: center;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: #ffc000;
        }

        .green {
            background-color: #92d050;
        }

        .blue {
            background-color: #00b0f0;
        }

        .redOrange {
            background-color: #ff9900 /* #ff6600; */
        }

        .lightOrange {
            background-color: #ffeb9d /* New Excel color: #fff3cb; Old Excel color: #ffdb65 */
        }

        .mediumGreen {
            background-color: #a9d18d;
        }

        .lightGreen {
            background-color: #c5e0b2;
        }

        .veryLightGreen {
            background-color: #e2efd9;
        }

        .lightBlue {
            background-color: #9cc3e6;
        }

        .veryLightBlue {
            background-color: #deebf6; /* #bcd6ee */
        }

        .white {
            background-color: white;
        }

        .gray {
            background-color: #a5a5a5;
        }
    </style>
</head>

    <script type="text/javascript">
        window.onload = function () {
            // $("#output").html("Width: " + window.innerWidth + "<br>Height: " + window.innerHeight);
            // Project is approx 3:5 ratio
            let zoom = Math.min(window.innerWidth, window.innerHeight * 0.6) / 5;
            $("html").css({"zoom": zoom + "%"});
            // Setup
            $("#darkMode").click();
            $("#KJo").click();
            $("#input").val("JKo");
            $("#rfi").click();
            // Focus on text box and press enter to click the roll button
            document.getElementById("input").focus();
            $("#input").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#roll").click();
                }
            });
        }



        cards = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];

        handsDiv = $("#hands");
        // Array of array of [hand, id] for each of the 169 buttons
        handButtons = [];

        // Fills div with 13x13 grid of buttons for each hand
        for (let i = 0; i < 13; i++) {
            for (let j = 0; j < 13; j++) {
                let handType;
                let hand = cards[i] + cards[j];
                if (i < j) { // Suited
                    hand += "s";
                    handType = "suited";
                } else if (i > j) { // Offsuit
                    hand = hand[1] + hand[0];
                    hand += "o";
                    handType = "offsuit";
                } else {
                    handType = "pocketPair";
                }
                handsDiv.html(handsDiv.html() + "<button class='text hand " + handType + "' id='" + hand + "' onclick='roll(\"" + hand + "\")''>" + hand + "</button>");
                handButtons.push([hand, i * 13 + j]);
            }
            handsDiv.html(handsDiv.html() + "<br>");
        }

        function parseColorString(colorString) {
            let index = 0;
            let array = [];
            while (colorString[index] !== undefined) {
                // Parses out the tabs and spaces
                if (colorString[index] !== "	" && colorString[index] != " ") {
                    // Two digit number
                    if (colorString[index + 1] !== undefined && colorString[index + 1] !== "	" && colorString[index + 1] != " ") {
                        array.push(parseInt(colorString[index] + colorString[index + 1]));
                        index++;
                    // One digit number
                    } else {
                        array.push(parseInt(colorString[index]));
                    }
                }
                index++;
            }
            if (array.length != 169) {
                throw "color array of incorrect length " + array.length;
            }
            return array;
        }

        function roll(hand) {
            let input;
            // If hand button is clicked
            if (hand != null) {
                document.getElementById("input").value = hand;
                input = hand.toUpperCase();
                $(".selected").removeClass("selected");
                $("#" + hand).addClass("selected");
            } else { // If roll button is clicked
                input = document.getElementById("input").value.toUpperCase();
            }
            let hand_id = 0;
            if (input.length < 2 || input.length > 3) {
                document.getElementById("output").innerHTML = "Hand must be 2 or 3 characters long";
                return;
            } else if (cards.indexOf(input[0]) === -1 || cards.indexOf(input[1]) === -1) {
                document.getElementById("output").innerHTML = "Invalid card";
                return;
            } else if ((input.length === 2 && input[0] !== input[1]) || (input.length === 3 && !(input[2] === "O" || input[2] == "S"))) {
                document.getElementById("output").innerHTML = "Suitedness must be specified with an \"o\" or \"s\"";
                return;
            } else if (input.length === 2) { // Pocket Pair
                hand_id = cards.indexOf(input[0]) * 14;
            } else if (input[2] == "S") { // Suited
                if (cards.indexOf(input[0]) < cards.indexOf(input[1])) { // Big card first
                    hand_id = cards.indexOf(input[0]) * 13 + cards.indexOf(input[1]);
                } else {
                    hand_id = cards.indexOf(input[1]) * 13 + cards.indexOf(input[0]);
                }
            } else { // Unsuited
                if (cards.indexOf(input[0]) < cards.indexOf(input[1])) { // Big card first
                    hand_id = cards.indexOf(input[1]) * 13 + cards.indexOf(input[0]);
                } else {
                    hand_id = cards.indexOf(input[0]) * 13 + cards.indexOf(input[1]);
                }
            }

            let action;
            let output;
            let random = Math.floor(Math.random() * 100); // Random number from 0 to 99

            if (chartType === "raiseFold") {
                let color = colorCodes[chart[hand_id].toString()];
                let raisePercent = raiseFold[color];
                let foldPercent = 100 - raisePercent;
                action = 99 - random - raisePercent < 0 ? "Raise" : "Fold";
                output = "Roll: " + random + " = " + action + "<br><br>Raise: " + raisePercent + "%<br>Fold: " + foldPercent + "%";
            } else if (chartType === "raiseCallFold") {
                let color = colorCodes[chart[hand_id].toString()];
                let raisePercent = raiseCallFold[color][0];
                let callPercent = raiseCallFold[color][1];
                let foldPercent = raiseCallFold[color][2];
                action = 99 - random - raisePercent < 0 ? "Raise" : 99 - random - raisePercent - callPercent < 0 ? "Call" : "Fold";
                output = "Roll: " + random + " = " + action + "<br><br>Raise: " + raisePercent + "%<br>Call: " + callPercent + "%<br>Fold: " + foldPercent + "%";
            } else if (chartType === "headsUp") {
                let raisePercent = chart[hand_id][0];
                let callPercent = chart[hand_id][1];
                let foldPercent = chart[hand_id][2];
                action = 99 - random - raisePercent < 0 ? "Raise" : 99 - random - raisePercent - callPercent < 0 ? "Call" : "Fold";
                output = "Roll: " + random + " = " + action + "<br><br>Raise: " + raisePercent + "%<br>Call: " + callPercent + "%<br>Fold: " + foldPercent + "%";
            }

            document.getElementById("rolledAction").innerHTML = action;
            document.getElementById("output").innerHTML = output;
        }

        function selectAction(action) {
            // If selected action is in the main selection
            if (["rfi", "bb", "sb", "btn", "co", "hj", "lj", "cold4bet", "headsUp"].includes(action)) {
                $(".subSelection").hide();
                switch (action) {
                    case "rfi": $("#rfiSelection").show(); break;
                    case "bb": $("#bbSelection").show(); break;
                    case "sb": $("#sbSelection").show(); break;
                    case "btn": $("#btnSelection").show(); break;

                    case "hj": $("#hjSelection").show(); break;

                    case "cold4bet": $("#cold4betSelection").show(); break;
                    case "headsUp": $("#headsUpSelection").show(); break;
                }
            }
            // Add/remove selectedAction class to labels of checked radio buttons
            $("input").each(function() {
                if ($(this).attr("type") === "radio") {
                    if ($(this).prop("checked") === true) {
                        $("#" + $(this).attr("id") + "Text").addClass("selectedAction");
                    } else {
                        $("#" + $(this).attr("id") + "Text").removeClass("selectedAction");
                    }
                }
            });
            updateChart();
            roll();
        }

        function updateChart() {
            $(".subSelection:visible > label > input").each(function() {
                if ($(this).prop("checked") === true) {
                    chart = $(this).attr("id");
                }
            });
            switch (chart) {
                case "rfi_sb": chart = rfi_sb; chartType = "raiseFold"; break;
                case "rfi_btn": chart = rfi_btn; chartType = "raiseFold"; break;
                case "rfi_co": chart = rfi_co; chartType = "raiseFold"; chartType = "raiseFold"; break;
                case "rfi_hj": chart = rfi_hj; chartType = "raiseFold"; break;
                case "rfi_lj": chart = rfi_lj; chartType = "raiseFold"; break;

                case "bb_sb_open": chart = bb_sb_open; chartType = "raiseCallFold"; break;
                case "bb_btn_open": chart = bb_btn_open; chartType = "raiseCallFold"; break;
                case "bb_co_open": chart = bb_co_open; chartType = "raiseCallFold"; break;
                case "bb_hj_open": chart = bb_hj_open; chartType = "raiseCallFold"; break;
                case "bb_lj_open": chart = bb_lj_open; chartType = "raiseCallFold"; break;
                case "bb_btn_4bet": chart = bb_btn_4bet; chartType = "raiseCallFold"; break;
                case "bb_co_4bet": chart = bb_co_4bet; chartType = "raiseCallFold"; break;
                case "bb_hj_4bet": chart = bb_hj_4bet; chartType = "raiseCallFold"; break;
                case "bb_lj_4bet": chart = bb_lj_4bet; chartType = "raiseCallFold"; break;

                case "sb_btn_open": chart = sb_btn_open; chartType = "raiseFold"; break;
                case "sb_co_open": chart = sb_co_open; chartType = "raiseFold"; break;
                case "sb_hj_open": chart = sb_hj_open; chartType = "raiseFold"; break;
                case "sb_lj_open": chart = sb_lj_open; chartType = "raiseFold"; break;
                case "sb_btn_4bet": chart = sb_btn_4bet; chartType = "raiseCallFold"; break;
                case "sb_co_4bet": chart = sb_co_4bet; chartType = "raiseCallFold"; break;
                case "sb_hj_4bet": chart = sb_hj_4bet; chartType = "raiseCallFold"; break;
                case "sb_lj_4bet": chart = sb_lj_4bet; chartType = "raiseCallFold"; break;

                case "btn_co_open": chart = btn_co_open; chartType = "raiseFold"; break;
                case "btn_hj_open": chart = btn_hj_open; chartType = "raiseFold"; break;
                case "btn_lj_open": chart = btn_lj_open; chartType = "raiseFold"; break;
                case "btn_sb_bb_3bet": chart = btn_sb_bb_3bet; chartType = "raiseCallFold"; break;
                case "btn_co_4bet": chart = btn_co_4bet; chartType = "raiseCallFold"; break;
                case "btn_hj_4bet": chart = btn_hj_4bet; chartType = "raiseCallFold"; break;
                case "btn_lj_4bet": chart = btn_lj_4bet; chartType = "raiseCallFold"; break;

                case "co_hj_open": chart = co_hj_open; chartType = "raiseFold"; break;
                case "co_lj_open": chart = co_lj_open; chartType = "raiseFold"; break;
                case "co_sb_bb_3bet": chart = co_sb_bb_3bet; chartType = "raiseCallFold"; break;
                case "co_btn_3bet": chart = co_btn_3bet; chartType = "raiseCallFold"; break;
                case "co_hj_4bet": chart = co_hj_4bet; chartType = "raiseCallFold"; break;
                case "co_lj_4bet": chart = co_lj_4bet; chartType = "raiseCallFold"; break;

                case "hj_lj_open": chart = hj_lj_open; chartType = "raiseFold"; break;
                case "hj_sb_bb_3bet": chart = hj_sb_bb_3bet; chartType = "raiseCallFold"; break;
                case "hj_btn_3bet": chart = hj_btn_3bet; chartType = "raiseCallFold"; break;
                case "hj_co_3bet": chart = hj_co_3bet; chartType = "raiseCallFold"; break;
                case "hj_lj_4bet": chart = hj_lj_4bet; chartType = "raiseCallFold"; break;

                case "lj_sb_bb_3bet": chart = lj_sb_bb_3bet; chartType = "raiseCallFold"; break;
                case "lj_btn_3bet": chart = lj_btn_3bet; chartType = "raiseCallFold"; break;
                case "lj_co_3bet": chart = lj_co_3bet; chartType = "raiseCallFold"; break;
                case "lj_hj_3bet": chart = lj_hj_3bet; chartType = "raiseCallFold"; break;

                case "cold_4bet_30": chart = cold_4bet_30; chartType = "raiseFold"; break;
                case "cold_4bet_35": chart = cold_4bet_35; chartType = "raiseFold"; break;
                case "cold_4bet_40": chart = cold_4bet_40; chartType = "raiseFold"; break;
                case "cold_4bet_45": chart = cold_4bet_45; chartType = "raiseFold"; break;
                case "cold_4bet_55": chart = cold_4bet_55; chartType = "raiseFold"; break;
                case "cold_4bet_70": chart = cold_4bet_70; chartType = "raiseFold"; break;

                // Heads up opening is raise/fold, but the others are much more complicated
                // Generates an triplet of [raisePercent, callPercent, FoldPercent] for each hand and puts it in chart
                case "hu_rfi": chart = sb_open; chartType = "raiseFold"; break;
                case "hu_open": chart = []; for (let i = 0; i < 169; i++) {chart[i] = [bb_3bet[i], bb_call_open[i], 100 - bb_3bet[i] - bb_call_open[i]]}; chartType = "headsUp"; break;
                case "hu_3bet": chart = []; for (let i = 0; i < 169; i++) {chart[i] = [sb_4bet[i], sb_call_3bet[i], 100 - sb_4bet[i] - sb_call_3bet[i]]}; chartType = "headsUp"; break;
                case "hu_4bet": chart = []; for (let i = 0; i < 169; i++) {chart[i] = [bb_5bet[i], bb_call_4bet[i], 100 - bb_5bet[i] - bb_call_4bet[i]]}; chartType = "headsUp"; break;
            }
            // Set color code of each hand
            $(".hand").css("background-color", "");
            $(".red").removeClass("red");
            $(".orange").removeClass("orange");
            $(".green").removeClass("green");
            $(".blue").removeClass("blue");
            $(".redOrange").removeClass("redOrange");
            $(".lightOrange").removeClass("lightOrange");
            $(".mediumGreen").removeClass("mediumGreen");
            $(".lightGreen").removeClass("lightGreen");
            $(".veryLightGreen").removeClass("veryLightGreen");
            $(".lightBlue").removeClass("lightBlue");
            $(".veryLightBlue").removeClass("veryLightBlue");
            $(".white").removeClass("white");
            $(".gray").removeClass("gray");
            if (chartType === "headsUp") {
                handButtons.forEach(function(handIdPair) {
                    // Mix colors
                    let raise = chart[handIdPair[1]][0];
                    raise = Math.pow(raise, 1/4) * 100 / Math.pow(100, 1/4);
                    let call = chart[handIdPair[1]][1];
                    call = Math.pow(call, 1/4) * 100 / Math.pow(100, 1/4);
                    let fold = chart[handIdPair[1]][2];
                    fold = Math.sqrt(fold) * 10;
                    let scalar = Math.max(raise, call) / 100 / 0.6;
                    let hue = 0;
                    if (scalar !== 0) {
                        hue = Math.round(60 - raise / scalar + call / scalar);
                    }
                    let saturation = 100;
                    let light = Math.round(50 + fold / 2);

                    $("#" + handIdPair[0]).css("background-color", "hsl(" + hue + ", " + saturation + "%, " + light + "%)");
                });
            } else {
                handButtons.forEach(function(handIdPair) {
                    $("#" + handIdPair[0]).addClass(colorCodes[chart[handIdPair[1]].toString()]);
                });
            }
        }

        //for (var i = 0; i < 13*13; i++) {if (bb_3bet[i] + bb_call_open[i] > 100) {console.log(cards[~~(i/13)] + cards[i % 13] + " Total: " + (bb_3bet[i] + bb_call_open[i]))}}
        //for (var i = 0; i < 13*13; i++) {if (sb_4bet[i] + sb_call_3bet[i] > 100) {console.log(cards[~~(i/13)] + cards[i % 13] + " Total: " + (sb_4bet[i] + sb_call_3bet[i]))}}
        //for (var i = 0; i < 13*13; i++) {if (bb_5bet[i] + bb_call_4bet[i] > 100) {console.log(cards[~~(i/13)] + cards[i % 13] + " Total: " + (bb_5bet[i] + bb_call_4bet[i]))}}
    </script>

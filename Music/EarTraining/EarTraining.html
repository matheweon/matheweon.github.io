<!DOCTYPE html>
<html id="html">

<head>
    <title>Ear Training</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body scroll="no">
    <p id="keyLegend">
        <b>Space</b>: Play<br>
        <b>P</b>: Replay Notes<br>
        <b>O</b>: Restart<br>
        <b>Shift</b>: Toggle Key Display<br>
        <b>Left/Right</b>: Navigate Tabs
    </p>
    <div id="tabs">
        <div id="singleNoteTraining" class="tab">
            <h1>Single Note Training</h1>
            <p id="noteText"></p>
            <br>
            <br>
        </div>
        <div id="intervalTraining" class="tab">
            <h1>Interval Training</h1>
            <br>
            <p id="intervalText"></p>
            <br>
            <div id="intervalSelector">
                <div id="firstTopIntervals">
                    <button id="i1" onclick="selectInterval(1)">b2</button>
                    <button id="i3" onclick="selectInterval(3)">b3</button>
                    <button id="i6" onclick="selectInterval(6)">b5</button>
                    <button id="i8" onclick="selectInterval(8)">b6</button>
                    <button id="i10" onclick="selectInterval(10)">b7</button>
                </div>
                <div id="firstBottomIntervals">
                    <button id="i0" onclick="selectInterval(0)">1</button>
                    <button id="i2" onclick="selectInterval(2)">2</button>
                    <button id="i4" onclick="selectInterval(4)">3</button>
                    <button id="i5" onclick="selectInterval(5)">4</button>
                    <button id="i7" onclick="selectInterval(7)">5</button>
                    <button id="i9" onclick="selectInterval(9)">6</button>
                    <button id="i11" onclick="selectInterval(11)">7</button>
                    <button id="i12" onclick="selectInterval(12)">8</button>
                </div>
                <br>
                <div id="secondIntervals">
                    <div id="secondTopIntervals">
                        <button id="i13" onclick="selectInterval(13)">b9</button>
                        <button id="i15" onclick="selectInterval(15)">b10</button>
                        <button id="i18" onclick="selectInterval(18)">b12</button>
                        <button id="i20" onclick="selectInterval(20)">b13</button>
                        <button id="i22" onclick="selectInterval(22)">b14</button>
                    </div>
                    <div id="secondBottomIntervals">
                        <button id="i12-2" onclick="selectInterval(12)">8</button>
                        <button id="i14" onclick="selectInterval(14)">9</button>
                        <button id="i16" onclick="selectInterval(16)">10</button>
                        <button id="i17" onclick="selectInterval(17)">11</button>
                        <button id="i19" onclick="selectInterval(19)">12</button>
                        <button id="i21" onclick="selectInterval(21)">13</button>
                        <button id="i23" onclick="selectInterval(23)">14</button>
                        <button id="i24" onclick="selectInterval(24)">15</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="melodyTraining" class="tab">
            <h1>Melody Training</h1>
        </div>
    </div>
    <script src="Main.js"></script>
    <script src="SingleNoteTraining.js"></script>
    <script src="IntervalTraining.js"></script>
    <script src="MelodyTraining.js"></script>
    <script type="text/javascript">
        // Import from matheweon.github.io if the local file cannot be found
        function appendScript(localPath, filepath) {
            if ($('body script[src="' + localPath + '"]').length > 0)
                return;

            var ele = document.createElement('script');
            ele.setAttribute("type", "text/javascript");
            ele.setAttribute("src", filepath);
            $('body').append(ele);
        }

        function appendStyle(localPath, filepath) {
            if ($('head link[href="' + localPath + '"]').length > 0)
                return;

            var ele = document.createElement('link');
            ele.setAttribute("type", "text/css");
            ele.setAttribute("rel", "Stylesheet");
            ele.setAttribute("href", filepath);
            $('head').append(ele);
        }

        appendStyle("Style.css", "https://matheweon.github.io/Music/EarTraining/Style.css");
        appendScript("Main.js", "https://matheweon.github.io/Music/EarTraining/Main.js");
        appendScript("SingleNoteTraining.js", "https://matheweon.github.io/Music/EarTraining/SingleNoteTraining.js");
        appendScript("IntervalTraining.js", "https://matheweon.github.io/Music/EarTraining/IntervalTraining.js");
        appendScript("MelodyTraining.js", "https://matheweon.github.io/Music/EarTraining/MelodyTraining.js");
    </script>
</body>

</html>
